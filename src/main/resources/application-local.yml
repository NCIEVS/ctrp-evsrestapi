#
# Spring Properties
#
spring:
    #
    # Application Properties
    #
    application:
        name: nci-evs-api
          
    #
    # JSON Formatting Properties
    #
    jackson:
        serialization:
            INDENT_OUTPUT: true
#
# Management Properties
#
management:
    contextPath: /admin

info:
    app:
        name: NCI EVS API
        version: 1.0.0-SNAPSHOT

#
# Endpoint Properties
#
endpoints:
    mappings:
        enabled: true

#
# Logging Properties
#
logging:
    level:
        org.springframework: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK:WARN}       
        gov.nih.nci.evs.api: ${LOGGING_LEVEL_GOV_NIH_NCI_EVS_API:DEBUG}

#
# Server Properties
#
server:  
    port: ${EVS_SERVER_PORT:8080} 
    contextPath: /            
    session:
        persistent: false      
   
nci:
  evs:
    application:
      contextPath: /api/v1/ctrp
    stardog:
      url: http://localhost:5820
      queryUrl: http://localhost:5820/NCIT2/query
      graphName: http://NCI_T
      username: admin
      password: admin
      readTimeout: 100000
      connectTimeout: 100000
      owlfileName: Thesaurus.owl
      populateCacheCron: 0 0 1 * * *
      forcePopulateCache: N
